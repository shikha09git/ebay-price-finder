<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}eBay Price Finder{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        :root { --primary-color: #0064d2; --secondary-color: #86b817; }
        body { background-color: #f7f7f7; }
        .navbar { background-color: var(--primary-color); }
        .btn-primary { background-color: var(--primary-color); border-color: var(--primary-color); }
        .btn-primary:hover { background-color: #0050a8; border-color: #0050a8; }
        .card { border: none; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        .price-tag { font-size: 1.5rem; font-weight: bold; color: var(--primary-color); }
        .suggestion-card { background: linear-gradient(135deg, #0064d2 0%, #86b817 100%); color: white; }
        .upload-zone { border: 3px dashed #ccc; border-radius: 10px; padding: 40px; text-align: center; transition: all 0.3s; cursor: pointer; }
        .upload-zone:hover { border-color: var(--primary-color); background-color: #f0f8ff; }
        .upload-zone.dragover { border-color: var(--secondary-color); background-color: #f5fff0; }
        .product-card { transition: transform 0.2s; }
        .product-card:hover { transform: translateY(-5px); }
        .stats-card { text-align: center; padding: 20px; }
        .stats-card h3 { color: var(--primary-color); margin-bottom: 5px; }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="{% url 'finder:home' %}">
                <i class="bi bi-search-heart"></i> eBay Price Finder
            </a>
        </div>
    </nav>

    <div class="container">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags|default:'info' }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            {% endfor %}
        {% endif %}
        {% block content %}{% endblock %}
    </div>

    <footer class="mt-5 py-4 bg-light">
        <div class="container text-center text-muted">
            <p>&copy; 2024 eBay Price Finder</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
